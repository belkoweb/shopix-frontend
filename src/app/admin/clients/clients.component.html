  <div class="form-group form-inline  d-flex justify-content-between">
    <div>
      <span class="font"> Cherchez : </span><input class="form-control ml-2" type="text" />
    </div>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Email</th>
      <th scope="col">Login</th>
      <th scope="col">DÃ©sactiver</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let client of clients">
      <td class="pt-3 font font-weight-bolder">{{client.prenom}}</td>
      <td class="pt-3 font font-weight-bolder">{{client.nom}}</td>
      <td class="pt-3 font font-weight-bolder">{{client.email}}</td>
      <td class="pt-3 font font-weight-bolder">{{client.login}}</td>

      <td>
        <div *ngIf="client.active == true ;else unchecked">
          <label class="switch">
            <input type="checkbox" (click)="toggler(client)" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <ng-template #unchecked>
          <label class="switch">
            <input type="checkbox" (click)="toggler(client)">
            <span class="slider round"></span>
          </label>
        </ng-template>
      </td>
    </tr>
